{%extends 'base.html'%}


{%block title%} Image_Uploader {%endblock%}
{%block body%} 


<style>
/* image */

    #image_display{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        /* grid-template-rows: repeat(4,1fr); */
        row-gap: 10px;
        column-gap: 10px;


    }

    img{
        height: 300px;
        /* width: 400px; */
        object-fit:cover;
        object-position: top;
        border-radius: 10px;

    }
</style>
<div class="container-fluid" >
    <!-- top_section -->
        <div class="container-fluid bg-dark text-light text-center pb-3">
            <div class="row">
                <div class="col-lg-12 col-md-10 ">
                    <h1>Welcome to image uploader</h1>  
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" class="btn btn-warning" value="Upload">
                        </form>
                </div>
            </div>
        </div>
    <!-- top_section_end -->

    <!-- img_section -->
    <div class="container-fluid mt-4" id="image_display">
            {% for images in img %}
                <img src="{{images.image.url}}" class="card-img-top image-fluid" alt="...">
            {% endfor %}
        </div>
        </div>
        
    </div>
</div>
{%endblock%}
